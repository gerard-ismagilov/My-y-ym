{% extends 'base.html' %}
{% block content %}


        <div class="gettouch-section" align="center">


        <div class="col-md-4" >
            <div class="post">
                <div class="card" >

                    <div class="card-header  bg-dark" ><font color = "FFFFFF">
                       Авторизация
                    </font></div>
                    
                    <div class="card-body">
                        {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class=flashes>
        {% for message in messages %}
            <li>{{ messages }} </li>
    {% endfor %}
     </ul>
{% endif %}
{% endwith %}
                        <div class="card-body">
                        <div class="row justify-content-md-center">
                            <div class="col-lg-10">
                                <form method="post">
                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">Логин</label>
                                        <input type="text" class="form-control" name="login" id="email" placeholder="name@example.com">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">Пароль</label>
                                        <input type="password" class="form-control" name="password" id="pass" placeholder="********">
                                    </div>
                                    <input type="submit" class="btn btn-success" value="Войти">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>

  {% endblock %}
